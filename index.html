<!DOCTYPE html>
<html land="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title> Beat The Clock </title>
</head>

<body>
  <header>Beat the Clock</header>
  <div class="container">
    <div class="darkDiv">
      <p>Type the word within <span>3</span> seconds</p>

      <h2 id="current-word">Hello</h2>
      <input type="text" id="inputWord" placeholder="Start Typing" autofocus>
      <h4 id="message"></h4>

      <!--time and score -->
      <h3 id="timeScore">Time left: <span id="time">0</span></h3>
      <h3 id="timeScore">Score: <span id="score">0</span></h3>
    </div>
    <div id="instr">
      <h3> Instructions </h3>
      <p> Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset. </p>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
